<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>File List</title>
</head>

<body>

<div class="container">
    <h1>Danh sách files</h1>
    <form th:action="@{'/api/v1/users/' +${userId}+ '/files'}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="file" name="fileUpload" accept="image/*" class="form-control-file">
        </div>
        <button type="submit" class="btn upload-btn">Upload File</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">CreateAt</th>
            <th scope="col">Details</th>
            <th scope="col">Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file,index : ${files}">
            <th scope="row" th:text="${index.index +1}"></th>
            <td th:text="${file.type}"></td>
            <td th:text="${file.createdAt}"></td>
            <td><a th:href="@{'/api/v1/files/' + ${file.id}}">Xem chi tiết</a></td>
            <td>
                <div class="btn delete-btn">
                    <a class="delete-btn" onclick="if(!(confirm('Sure to delete this file?'))) return false" th:href="@{'/api/v1/files/delete/' + ${file.id}+'?userId='+${userId}}">Delete</a>
                </div></td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
