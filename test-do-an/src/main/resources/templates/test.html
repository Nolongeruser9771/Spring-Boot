    <span>自分　は　自分でも　よく　分からない</span>

<script>

    async function getTranslateBySelectedWord(text, from, to) {
        const url = 'https://nlp-translation.p.rapidapi.com/v1/translate';
        const options = {
            method: 'POST',
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'X-RapidAPI-Key': '45375f2991mshb004c770204e47cp16a936jsn016b14aed66f',
                'X-RapidAPI-Host': 'nlp-translation.p.rapidapi.com'
            },
            body: new URLSearchParams({
                text: text,
                to: to,
                from: from
            })
        };

        try {
            const response = await fetch(url, options);
            const result = await response.text();
            console.log(result);
        } catch (error) {
            console.error(error);
        }
    }


</script>
